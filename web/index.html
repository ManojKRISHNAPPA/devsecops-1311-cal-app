<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <!-- Header -->
            <div class="calculator-header">
                <h1>Modern Calculator</h1>
            </div>

            <!-- Display Section -->
            <div class="display-container">
                <div class="history-display" id="historyDisplay"></div>
                <div class="current-display" id="currentDisplay">0</div>
            </div>

            <!-- Button Grid -->
            <div class="button-grid">
                <button class="btn clear-btn" onclick="calculator.clear()">C</button>
                <button class="btn operator-btn" onclick="calculator.inputOperator('(')">(</button>
                <button class="btn operator-btn" onclick="calculator.inputOperator(')')">)</button>
                <button class="btn operator-btn" onclick="calculator.inputOperator('/')">√∑</button>

                <button class="btn number-btn" onclick="calculator.inputNumber('7')">7</button>
                <button class="btn number-btn" onclick="calculator.inputNumber('8')">8</button>
                <button class="btn number-btn" onclick="calculator.inputNumber('9')">9</button>
                <button class="btn operator-btn" onclick="calculator.inputOperator('*')">√ó</button>

                <button class="btn number-btn" onclick="calculator.inputNumber('4')">4</button>
                <button class="btn number-btn" onclick="calculator.inputNumber('5')">5</button>
                <button class="btn number-btn" onclick="calculator.inputNumber('6')">6</button>
                <button class="btn operator-btn" onclick="calculator.inputOperator('-')">‚àí</button>

                <button class="btn number-btn" onclick="calculator.inputNumber('1')">1</button>
                <button class="btn number-btn" onclick="calculator.inputNumber('2')">2</button>
                <button class="btn number-btn" onclick="calculator.inputNumber('3')">3</button>
                <button class="btn operator-btn" onclick="calculator.inputOperator('+')">+</button>

                <button class="btn number-btn zero-btn" onclick="calculator.inputNumber('0')">0</button>
                <button class="btn decimal-btn" onclick="calculator.inputDecimal()">.</button>
                <button class="btn equals-btn" onclick="calculator.calculate()">=</button>
            </div>

            <!-- History Panel -->
            <div class="history-panel">
                <div class="history-header">
                    <span>History</span>
                    <button class="clear-history-btn" onclick="calculator.clearHistory()">Clear</button>
                </div>
                <div class="history-list" id="historyList">
                    <div class="history-empty">No calculations yet</div>
                </div>
            </div>
        </div>

        <!-- Info Section -->
        <div class="info-section">
            <h2>Features</h2>
            <ul>
                <li>‚ú® Modern gradient UI with smooth animations</li>
                <li>‚å®Ô∏è Full keyboard support (numbers, operators, Enter, Escape)</li>
                <li>üìú Calculation history tracking</li>
                <li>üéØ Decimal operations with auto-trimming</li>
                <li>üî¢ Chained operations support</li>
            </ul>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
